# Fixpoint config preset: tailored
# Generated by `fixpoint config init`
# Docs: https://github.com/IWEBai/fixpoint

max_diff_lines: 400
test_before_commit: false
test_command: pytest
max_files_changed: 8
sensitive_paths_allowlist: []
allow_dependency_changes: false
max_runtime_seconds: 90
rules:
  enabled:
  - sqli
  - secrets
  - xss
  - command-injection
  - path-traversal
  - ssrf
  - eval
  - dom-xss
  enforce_per_rule:
    sqli: enforce
    secrets: enforce
    xss: enforce
    command-injection: enforce
    path-traversal: enforce
    ssrf: enforce
    eval: enforce
    dom-xss: enforce
  severity_threshold: ERROR
baseline_mode: false
baseline_sha: null
directory_policies:
  src/security/:
    severity_threshold: WARNING
    enforce_per_rule:
      sqli: enforce
      secrets: enforce
      xss: enforce
      command-injection: enforce
      path-traversal: enforce
      ssrf: enforce
      eval: enforce
      dom-xss: enforce
  src/auth/:
    severity_threshold: WARNING
    enforce_per_rule:
      sqli: enforce
      secrets: enforce
      xss: enforce
      command-injection: enforce
      path-traversal: enforce
      ssrf: enforce
      eval: enforce
      dom-xss: enforce
  tests/:
    severity_threshold: ERROR
    enforce_per_rule:
      sqli: warn
      secrets: warn
      xss: warn
      command-injection: warn
      path-traversal: warn
      ssrf: warn
      eval: warn
      dom-xss: warn
  scripts/:
    severity_threshold: ERROR
    enforce_per_rule:
      sqli: warn
      secrets: warn
      xss: warn
      command-injection: warn
      path-traversal: warn
      ssrf: warn
      eval: warn
      dom-xss: warn
format_after_patch: true
max_format_expansion: 0.2
