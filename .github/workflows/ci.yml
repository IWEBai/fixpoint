name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - python-version: "3.11"
            node-version: "18"
            django-version: "4.2"
            flask-version: "3.0.3"
            jinja-version: "3.1.3"
          - python-version: "3.12"
            node-version: "20"
            django-version: "5.2"
            flask-version: "3.1.2"
            jinja-version: "3.1.6"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Framework matrix: exercise multiple Django/Flask/Jinja2 versions
          pip install "Django==${{ matrix.django-version }}" "Flask==${{ matrix.flask-version }}" "Jinja2==${{ matrix.jinja-version }}"

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run tests with coverage
        run: |
          pytest --cov=core --cov=patcher --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run linter
        run: ruff check . --ignore E501

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t fixpoint:test .

      - name: Test Docker image
        run: docker run --rm fixpoint:test --help || true
