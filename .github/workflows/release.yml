name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pip install semgrep
          pytest --cov=core --cov=patcher -v

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: notes
        run: |
          echo "## What's New in v${{ steps.version.outputs.VERSION }}" > release_notes.md
          echo "" >> release_notes.md
          echo "See [CHANGELOG.md](https://github.com/IWEBai/fixpoint/blob/main/CHANGELOG.md) for full details." >> release_notes.md
          echo "" >> release_notes.md
          echo "### Quick Start" >> release_notes.md
          echo "" >> release_notes.md
          echo '```yaml' >> release_notes.md
          echo "- uses: IWEBai/fixpoint@v${{ steps.version.outputs.VERSION }}" >> release_notes.md
          echo "  with:" >> release_notes.md
          echo "    mode: warn" >> release_notes.md
          echo "  env:" >> release_notes.md
          echo '    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}' >> release_notes.md
          echo '```' >> release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_notes.md
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update major version tag
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag -fa v1 -m "Update v1 tag to ${{ github.ref_name }}"
          git push origin v1 --force
