rules:
  - id: javascript-hardcoded-secret
    message: Hardcoded secret - API key, token, or password in source code
    severity: ERROR
    languages: [javascript]
    metadata:
      category: security
      confidence: high
      cwe: "CWE-798"
      owasp: "A02:2021"
    pattern-regex: "(api_key|apiKey|access_token|accessToken|secret|password)\\s*=\\s*[\"'][^\"']{8,}[\"']"

